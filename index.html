<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation System</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Online Reservation</h1>
      <p>Book your appointment easily and quickly</p>
    </header>
    <main>
      <form id="reservation-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" name="time" required>
        </div>
        <button type="submit" class="btn-primary">Reserve</button>
      </form>
      <div id="confirmation" class="hidden">
        <h2>Reservation Confirmed!</h2>
        <p>Thank you for your reservation.<br>We look forward to seeing you.</p>
        <button id="new-reservation" class="btn-secondary">Make Another Reservation</button>
      </div>
    </main>
    <footer>
      <div class="footer-links">
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="terms-of-service.html">Terms of Service</a>
      </div>
      <p>&copy; 2025 Yoyaku. All Rights Reserved.</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
